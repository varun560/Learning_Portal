{% extends 'course/basic.html'  %}
{% block title %} Courses {%  endblock  %}
{% block body %} 
<div class="container" style="margin-top:2% ;"><h1>List of Courses</h1></div>
<div class="container" style="height: 50%;">
<div class="row">
    {% for i in clist %}
        <div class="col-mid-3" style="margin-right:5%;">
            <div class="card" style="width: 18rem;background-color: rgb(66, 120, 245,0.3);">
                <div class="card-body" >
                    <a href="/courseView/{{i.id}}" class="card-title" ><span style="color:black;font-size: 2em;">{{i.course_name}}</span></a>
                </div>
            </div>
        </div>
    {%  endfor %}
</div>
</div>
{% endblock %}
